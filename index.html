    <body>
        <div id="mainDiv">
            <h1 style="font-family: IM_Hyemin-Regular;" onclick="test()">서버에서 보내는 html파일</h1>
            <h1>{{test}}</h1>

            <form method="post" action="shutdown">
                <input type="submit" value="서버종료">
            </form>

            <form method="post" action="msg">
                <input type="text">
                <input type="submit" value="전송">
            </form>

            <button v-on:click="sendPost('msg', '정태수')">테스트</button>
        </div>
        

        <script>

            var app = new Vue({
                el : "#mainDiv",
                data : {
                    test : "정태수",
                },
                created : function() {
                    
                    // wb = new WebSocket("ws://" + document.location.hostname + ":3000" + "/ws");
                    // wb.readyState = WebSocket.OPEN;
                    // wb.onmessage("성공");
                    // console.log("소켓 연결 성공");
                },
                methods : {
                     sendPost : function(url, params) {
                        var form = document.createElement('form');
                        form.setAttribute('method', 'post');
                        form.setAttribute('target', '_blank');
                        form.setAttribute('action', url);
                        document.charset = "UTF-8";

                        for (var key in params) {
                            var hiddenField = document.createElement('input');
                            hiddenField.setAttribute('type', 'hidden');
                            hiddenField.setAttribute('name', key);
                            hiddenField.setAttribute('value', params[key]);
                            form.appendChild(hiddenField);
                        }                   

                        document.body.appendChild(form);
                        form.submit();
                    }

                    //         .replace(/>/g, '&gt;');

                }
            });

            
        </script>
